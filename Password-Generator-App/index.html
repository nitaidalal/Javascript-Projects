<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>
        <div class="options">
            <label>Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="20" value="12" oninput="updateLength()">
            
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
